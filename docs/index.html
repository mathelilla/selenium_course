<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
    <body>
        <h1>Calculator</h1>

        <p>This is an awesome sum calculator. Try it out!</p>

        <form>
            <div>
                <input id="a-input" name="a"> +
                <input id="b-input" name="b">
                <input id="submit-button" type="submit" value="Let's calculate!" onclick="calcSum()">
            </div>
            <div>
                Result:
                <input id="result-input" name="result" readonly="true">
            </div>
        </form>
        <script src="function.js"></script>
    </body>
</html>
